<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Random User Generator</title>
     <link rel="stylesheet" href="style.css">  <!-- Link to external CSS -->
 </head>
 
 <body>
     <div class="container">
         <header>
             <h1>Random User Generator</h1>
         </header>
 
         <button onclick="getRandomUser()" id="generateBtn">Generate Random User</button>
 
         <div id="userInfo" class="user-info">
             <div id="loading" class="loading">Loading user...</div>
             <!-- User details will be displayed here -->
         </div>
     </div>
 
     <script>
         // Function to fetch random user data
         async function getRandomUser() {
             // const loadingElement = document.getElementById('loading');
             // loadingElement.style.display = 'block'; // Show loading message
 
             try {
                 const response = await fetch('https://randomuser.me/api/');
                 const data = await response.json();
                 const user = data.results[0];
 
                 const userInfoDiv = document.getElementById('userInfo');
                 userInfoDiv.innerHTML = `
                     <img src="${user.picture.large}" alt="User Picture" width="150" height="150">
                     <h2>${user.name.first} ${user.name.last}</h2>
                     <p><strong>Gender:</strong> ${user.gender}</p>
                     <p><strong>Location:</strong> ${user.location.city}, ${user.location.state}, ${user.location.country}</p>
                     <p><strong>Email:</strong> <a href="mailto:${user.email}">${user.email}</a></p>
                     <p><strong>Phone:</strong> ${user.phone}</p>
                     <p><strong>Username:</strong> ${user.login.username}</p>
                     <p><strong>Date of Birth:</strong> ${new Date(user.dob.date).toLocaleDateString()}</p>
                 `;
                 loadingElement.style.display = 'none'; // Hide loading message
             } catch (error) {
                 loadingElement.style.display = 'none'; // Hide loading message
                 alert("There was an error fetching the user data. Please try again later.");
             }
         }
 
         // Fetch and display a random user when the page loads
         window.onload = getRandomUser;
     </script>
 </body>
 
 </html>
